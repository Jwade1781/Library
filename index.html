<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="main.js"></script>
    <title>Library</title>
</head>

<body>
    <div class="container">
        <div id="header">
            <h1>Virtual Library</h1>
        </div>
        <div id="bookList">
            <h3>Book List</h3>
            <div>
                <div id="books">
                    <div id="startingBook" class="book notRead indentedHoverDark">
                        <h4 class="bookTitle">Title: None yet!</h4>
                        <h4 class="bookAuthor">Author: --</h4>
                        <h4 class="bookPages">Pages: --</h4>
                        <div class="bookButtons">
                            <img class="readButton" src="data/images/book.svg">
                            <img class="trashButton" src="data/images/trash.svg">
                        </div>
                    </div>
                </div>
                
                <div>
                    <div>
                        <h2 id="totalRead">Total Books Read: None</h2>
                    </div>
                    <div>
                        <h2 id="totalNotRead">Total Books Not Read: None</h2>
                    </div>
                </div>
            </div>

        </div>
        <div id="addBookDiv">
            <form>
                <h3>Adding a Book</h3>
                <div>
                    <div>
                        <a>Book Title</a>
                        <input id="bookTitle" name="bookTitle" type="text" placeholder="Book Title" required>
                    </div>

                    <div>
                        <a>Author Name</a>
                        <input id="bookAuthor" name="bookAuthor" type="text" placeholder="Author Name" required>
                    </div>

                    <div>
                        <a> Total Pages</a>
                        <input id="bookPages" name="bookPages" type="number" placeholder="Total Pages" required>
                    </div>

                    <div>
                        <a>Read</a>
                        <div>
                            <label for="yesRead">Yes</label>
                            <input class="indentedHoverLight" type="radio" id="yesRead" value="true" name="bookRead"
                                required>


                            <label for="noRead">No</label>
                            <input class="indentedHoverLight" type="radio" id="noRead" vale="false" name="bookRead"
                                required>
                        </div>
                    </div>
                </div>
                <div>
                    <button class="indentedHoverLight" type="button" onclick="addNewBook()">Submit</button>
                </div>
            </form>
        </div>
        <button id="addBookBtn" class="indentedHoverLight" onclick="toggleAddBookVisibility()">+</button>
    </div>
</body>

</html>
